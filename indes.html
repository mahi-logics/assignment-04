<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="job-card">
        <div class="card-headline">
            <div>
                <h3 class="company-name">Mobile First Corp</h3>
                <h4 class="job-title">React Native Developer</h4>
            </div>
            <div>
                <img src="resourses/Vector.png" alt="">
            </div>
        </div>
        <p class="job-type-salary">Remote • Full-time • $130,000 - $175,000</p>
        <h2 class="job-level">Not Applied</h2>
        <p class="job-description">Build cross-platform mobile applications using React Native. Work on products used by
            millions of users worldwide.</p>
        <button class="green-btn">INTERVIEW</button>
        <button class="red-btn">REJECTED</button>
    </div>
</body>
</html>
